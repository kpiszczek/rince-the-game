<!DOCTYPE HTML>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>Rince</title>
		<link rel="stylesheet" href="styles/fontfaces.css" />
		<link rel="stylesheet" href="styles/main.css"/>
		<script src="scripts/modernizr.js"></script>
		<script src="scripts/loader.js"></script>
	</head>
	<body>
	    <div id="container">
	    <div id="game">
	        <div class="background">
    	        <div class="screen" id="install-screen"> </div>
    	        <div class="screen" id="splash-screen">
    	            <h1 class="logo">Rince</h1>
    	            <div class="progress">
    	               <div class="indicator"> </div>
    	            </div>
    	            <span class="continue">Dalej</span>
                </div>
    	        <div class="screen" id="main-menu">
    	            <h2 class="logo">Rince</h2>
    	            <ul class="menu">
    	                <li><button class='available' name="game-screen">New game</button></li>
    	                <li><button class='available' name="choose-screen">Levels</button></li>
    	                <li><button class='available' name="credits-screen">Credits</button></li>
    	            </ul>
    	        </div>
    	        <div class="screen" id="game-screen">
    	            <div class="game-landscape cell-size">

    	            </div>
                </div>
    	        <div class="screen" id="choose-screen">
    	            <h2 class="logo">Wybierz poziom</h2>
                    <ul class="menu">
                        <li><button class='available' name="level-1">Level 1</button></li>
                        <li><button name="level-2">Level 2</button></li>
                    </ul>
                    <div id="back-button-levels"></div>
    	        </div>
                <div class="screen" id="credits-screen">
                    <h2 class="logo">Credits</h2>
                    <p>Programming & sounds</p>
                    <p><strong>Kuba Piszczek</strong></p>
                    <p>Graphics & animations</p>
                    <p><strong>Grace</strong></p>
                    <div id="back-button-credits"></div>
                </div>
    	        <div id="player-proto" class="cell-size"> </div>
    	    </div>
	    </div>
	    </div>
	</body>
</html>
